<!DOCTYPE html>
<html>
<head>
  <title>Game Closet - Search</title>
  <link rel="stylesheet" type="text/css" href="style/style.css"/>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"/>
</head>
<body>
  <div class="main-area">
  <header>
    <h1>Game Closet</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="search.html">Search Games</a></li>
        <li><a href="update.html">My Library</a></li>
      </ul>
    </nav>
  </header>
    <section class="content-area search-content-area">
      <section id="js-game-search-results">
    <form id="js-pick-game-form">
      <fieldset>
      <label for= "players"> How many friends will play?</label>
      <input type="number" name="players" max="30">
      <label for= "age"> What is the age of youngest player?</label>
      <input type="number" name="age" min="3">
      <label for= "time"> How long would you like to play?</label>
      <select name="time">
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
        <option value="180">3 hours</option>
      </select>
      <label for= "intoxicated"> Are you intoxicated? Or do you plan to be?</label>
      <input type="radio" name="intoxicated" value="yes"> Yes<br>
      <input type="radio" name="intoxicated" value="no"> No<br>
      <button type="submit" id="js-game-search-submit">Submit</button>
    </fieldset>
    </form>
  </section>
  </section>
  <footer><p>&copy; 2016 Pixel Perfect 2.0</p></footer>
  </div>
  <script src="scripts/storage.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
