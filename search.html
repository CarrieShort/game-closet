    <section class="content-area search-content-area">
    <form id="js-pick-game-form" class="pick-game-form ">
      <fieldset>
      <label for= "players"> How many friends will play?</label>
      <input type="number" name="players" max="30" id="js-players">
      <label for= "age"> What is the age of youngest player?</label>
      <input type="number" name="age" min="3" id="js-age">
      <label for= "time"> How long would you like to play?</label>
      <select name="time" id="js-time">
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
        <option value="180">3 hours</option>
      </select>
      <label for= "intoxicated"> Are you intoxicated? Or do you plan to be?</label>
      <div class="intoxicated-content" id="js-intoxicated">
          <div class="intoxicated-content-div">
          <label for="yes">Yes</label>
          <input type="radio" name="intoxicated" value="true" id="js-yes">
        </div>
        <div class="intoxicated-content-div">
          <label for="no">No</label>
          <input type="radio" name="intoxicated" value="false" id="js-no">
        </div>
      </div> <br>
      <!-- <a href = "#js-game-search-results"> -->
      <button type="submit" class="pick-game-button">Update Game Closet</button></a>
    </fieldset>
  </form>
